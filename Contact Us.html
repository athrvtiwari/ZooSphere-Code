h1, h2, p {

h1 {

.circular-img {
    width: 150px;
    height: 150px;

}

    transform: scale(1.1);
}

    color: #32a852;
    border: 2px solid #32a852;
    border-radius: 5px;

    font-size: 1.5em;

button:hover {

label {

input, textarea, select {

    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="2e0aaab7-cfed-4738-ac3c-c97606876214">
    <input type="hidden" name="redirect" value="">
    <input type="hidden" name="subject" value="New Contact Submission from ZooSphere">
    <input type="hidden" name="emails" value="athrv8513@gmail.com,kabirgirdhar1@gmail.com">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
    </div>
    <button type="submit">Send Message</button>
</form>
        <div id="response-message" class="response-message"></div>
    </div>
    <h1>NOTE: THIS WEBSITE WAS MADE FOR THE NON-COMPETITIVE EVENT OF TECH FEST IN 2024</h1>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    Accept: 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('response-message').innerText = 'Message sent successfully!';
                    form.reset();
                } else {
                    throw new Error(data.message || 'Failed to send message. Please try again.');
                }
            })
            .catch(error => {
                document.getElementById('response-message').innerText = error.message;
            });
        });
    </script>
